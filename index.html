<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unit 4 Homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>  

    <div class="jumbotron" style="margin:1%">
        <div class="row">
            <h2 class="display-3" style="text-align:center">Crystals Collector Game!</h2>
        </div>
        <hr class="my-3">
        <div class="row">            
            <div class="col col-md-6">
                <div class="col col-md-6 randomNumber">
                    <button type="button" class="btn btn-lg btn-primary" disabled id="randNum"></button>
                </div>
                <div class="col col-md-6">
                    <p id="winCounter" class="lead">Wins: </p>
                    <p id="loseCounter" class="lead">Loses: </p>
                </div>
            </div>
            <div class="col col-md-6">
                <p class="lead">Your current score is:</p>
                <button type="button" class="btn btn-lg btn-primary" disabled id="score">0</button>
            </div>
        </div>
        <div class="row crystals">
            <div class="col col-sm-4">
                <input type="image" id="crystal1" src="assets/images/crystal1.png"/>
            </div>
            <div class="col col-sm-4">
                <input type="image" id="crystal2" src="assets/images/crystal2.png"/>
            </div>
            <div class="col col-sm-4">
                <input type="image" id="crystal3" src="assets/images/crystal3.png"/>
            </div> 
        </div>
        <hr class="my-3">
        <div>
            <p class="lead">Game Instructions</p>
            <p class="lead">Every gem has a random number. You should try to match the random goal number by clicking the gems. If you overcome the goal, you lose. Good luck.</p>
        </div>
    </div>

</body>
</html>
